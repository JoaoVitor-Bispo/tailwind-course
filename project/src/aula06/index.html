<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="flex space-x-3 m-9 bg-blue-500 p-8">
        <div class="bg-red-500 w-24 h-24">1</div>
        <div class="bg-red-500 w-24 h-24 grow">2</div>
        <div class="bg-red-500 w-24 h-24">3</div>
    </div>

    <div class="flex flex-col items-center justify-end space-y-3 m-9 bg-blue-500 p-8 h-[500px]">
        <div class="bg-red-500 w-1/3 h-24">1</div>
        <div class="bg-red-500 w-1/3 h-24">2</div>
        <div class="bg-red-500 w-1/3 h-24">3</div>
    </div>

    <div class="flex space-x-3 m-9 bg-blue-500 p-8">
        <div class="bg-red-500 w-24 h-24 order-2 ml-3">1</div>
        <div class="bg-red-500 w-24 h-24 order-3">2</div>
        <div class="bg-red-500 w-24 h-24">3</div>
        <div class="bg-red-500 w-24 h-24 order-last">4</div>
        <div class="bg-red-500 w-24 h-24">5</div>
        <div class="bg-red-500 w-24 h-24 order-first">6</div>
    </div>

</body>
</html>
